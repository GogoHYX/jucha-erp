<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>完成</title>
</head>
<body>
<p>支付完成！还有<span id="sp">5</span>秒跳转</p>
<script>
    onload=function () {
        setInterval(go,1000)
    };
    var x=4;
    function go() {

        if (x>=0){
            document.getElementById("sp").innerText=x;
        }else {
            location.href="{% if bill.servescharge %}{% url 'reception:dashboard' %}{% else %}{% url 'reception:customer_detail' bill.customer_id%}{% endif %}";
        }
        x--;
    }
</script>
</body>
</html>
