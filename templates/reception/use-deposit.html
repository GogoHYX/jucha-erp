{% extends 'base.html' %}
{% block header %}
    <title>会员卡支付</title>
{% endblock %}
{% block content %}
    <p>余额：{{ deposit }}</p>
    <form class="pure-form" action="" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" class="pure-button" value="确认">
        <button type="button" id="back" class="pure-button">返回</button>
    </form>
    <br>
    <script>
        $('#back').on('click',function(){
        window.location.href="{% url 'reception:pay' bill.id %}";
        })
    </script>
{% endblock %}
